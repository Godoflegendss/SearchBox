<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Azure SQL Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #fbc02d;  /* Major yellow color */
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        pre {
            background-color: #e0e0e0;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            text-align: left;
            max-width: 80%;
            margin: 0 auto 1em;
        }
        a {
            display: inline-block;
            margin: 1em;
            padding: 0.5em 1em;
            color: white;
            background-color: #fbc02d;  /* Yellow button */
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e8a00d;  /* Darker yellow on hover */
        }
    </style>
</head>
<body>
    <h1>The License Required</h1>
    <p>The customer {{CN}} in version {{version}}</p>
    <pre>{{data}}</pre>
    <a href="/">Home Page</a>
</body>
</html>
